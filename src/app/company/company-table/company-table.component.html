
<h1> This table name is {{ tableName }} </h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let company of companies">
        <td> {{ company.name }} </td>
        <td> {{ company.email }} </td>
        <td> {{ company.phone }} </td>
        <td class='company-buttons'>
          <button class="btn btn-warning"> Edit </button>
          <button class="btn btn-danger" (click)="deleteCompanyChild(company)"> Delete </button>
        </td>
      </tr>
    </tbody>
  </table>
